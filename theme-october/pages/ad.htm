title = "Ad"
url = "/ad"
layout = "default"
hidden = "0"

[HeaderBar]
==
<script src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&language=vi" type="text/javascript"></script>
<link rel="stylesheet" href="{{ [
    'assets/css/dln-ad.css',
    '~/plugins/dlnlab/classified/assets/css/ad-detail.css',
    ]|theme }}" />

{% if asset_css %}
<link rel="stylesheet" href="{{ asset_css|theme }}" />
{% endif %}
</head>
<body class="fixed-header dashboard ">
    <div class="page-container">
        
        {% component 'HeaderBar' %}
        <div class="fl-scrollable-container">
            <div class="fl-navigation-container sub-header-container">
                <div class="pull-left">
                    <a class="text-p4 btn-back" href="javascript:void(0)"><i class="fa fa-angle-left"></i> Quay lại</a>
                </div>
                <div class="pull-right">
                    <a class="text-p4" href="javascript:void(0)"><i class="fa fa-share"></i> <span class="hidden-xs">Chia sẻ</span></a>
                    <a class="text-p4" href="javascript:void(0)"><i class="fa fa-flag-o"></i> <span class="hidden-xs">Phản ánh</span></a>
                </div>
            </div>
            
            <div class="container-fluid container-fixed-lg container">
                <div class="row m-t-10">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-t-5">
                    <div class="col-md-3">
                        <h4>Thông tin cơ bản</h4>
                        <div class="sm-m-l-5 sm-m-r-5">
                            <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <span>Tiêu đề</span>
                                            <span class="label pull-right m-t-5"><i class="fa fa-plus"></i></span>
                                        </h4>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <span>Mô tả</span>
                                            <span class="label pull-right m-t-5"><i class="fa fa-plus"></i></span>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sm-m-l-5 sm-m-r-5">
                            <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <span>Giá</span>
                                            <span class="label label-success pull-right m-t-5"><i class="fa fa-check"></i></span>
                                        </h4>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <span>Địa điểm</span>
                                            <span class="label label-success pull-right m-t-5"><i class="fa fa-check"></i></span>
                                        </h4>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <span>Phòng</span>
                                            <span class="label label-success pull-right m-t-5"><i class="fa fa-check"></i></span>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Option #one</div>
                            </div>
                            <div class="panel-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
    <script src="{{ [
        'assets/vendor/jquery/jquery-1.8.3.min.js',
        'assets/vendor/boostrapv3/js/bootstrap.min.js',
    ]|theme }}"></script>
    
    {% if asset_script %}
    <script src="{{ asset_script|theme }}"></script>
    {% endif %}
    
    {% framework extras %}
    {% scripts %}
</body>

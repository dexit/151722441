<header class="dln-nav-header dker header clearfix m-b">
	<span class="pull-right m-t">
		<button title="" data-placement="right" data-toggle="tooltip" id="new-note" class="btn btn-success btn-sm btn-icon" data-original-title="New">
			<i class="fa fa-plus"></i>
		</button>
	</span>

	<p class="h3">Phòng Chờ</p>
</header>

<header class="dln-nav-header dker header clearfix navbar-fixed-bottom box-shadow">
	<div class="btn-group pull-left dln-group-nav">
		<button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-left"></i></button>
		<button type="button" class="btn btn-sm btn-bg btn-default disabled"><i class="fa fa-chevron-right"></i></button>
	</div>
	<div class="btn-toolbar pull-right">
		<button type="button" class="btn btn-sm btn-bg btn-default">Bắt đầu!</button>
	</div>
</header>

<section class="panel panel-default">
	<header class="panel-heading text-right bg-light">
		<ul class="nav nav-tabs">
			<li class="active">
				<a data-toggle="tab" href="#list-user">
					<i class="fa fa-user text-muted"></i> User
				</a>
			</li>
			<li>
				<a data-toggle="tab" href="#chat-panel">
					<i class="fa fa-cog text-muted"></i> Chat
				</a>
			</li>
		</ul>
	</header>

	<div class="tab-content">
		<div id="list-user" class="tab-pane fade active in wrapper">
			<section class="panel panel-info">
				<div class="panel-body">
					<a class="thumb pull-left m-r" href="#">
						<img class="img-circle b-a b-3x b-white" src="https://graph.facebook.com/728554500524307/picture">
						<i class="on md b-white bottom"></i>
					</a>

					<div class="pull-right text-right">
						<small class="text-muted clear">5m ago</small>
						<a href="#" class="btn btn-sm btn-default"><i class="i i-arrow-right4"></i></a>
					</div>

					<div class="clear">
						<a class="text-info" href="#">@Mike Mcalidek <i class="icon-twitter"></i></a>
						<small class="block text-muted">2,415 followers / 225 tweets</small>
						<a class="btn btn-xs btn-success m-t-xs" href="#">Follow</a>
					</div>
				</div>
			</section>

			<section class="panel clearfix bg-info dk dln-no-b-t">
				<div class="panel-body">
					<a class="thumb pull-left m-r" href="#">
						<img class="img-circle b-a b-3x b-white" src="https://graph.facebook.com/728554500524307/picture">
						<i class="on md b-white bottom"></i>
					</a>

					<div class="pull-right text-right">
						<small class="text-muted clear">5m ago</small>
						<a href="#" class="btn btn-sm btn-default"><i class="i i-arrow-right4"></i></a>
					</div>

					<div class="clear">
						<a class="text-info" href="#">@Mike Mcalidek <i class="icon-twitter"></i></a>
						<small class="block text-muted">2,415 followers / 225 tweets</small>
						<a class="btn btn-xs btn-success m-t-xs" href="#">Follow</a>
					</div>
				</div>
			</section>

		</div>

		<div id="chat-panel" class="tab-pane fade">

			<section class="chat-list panel-body">
				<article class="chat-item left" id="chat-id-1">
					<a class="pull-left thumb-sm avatar" href="#">
						<img src="https://graph.facebook.com/728554500524307/picture">
					</a>
					<section class="chat-body">
						<div class="panel b-light text-sm m-b-none">
							<div class="panel-body"><span class="arrow left"></span>

								<p class="m-b-none">Hi John, What's up...</p></div>
						</div>
						<small class="text-muted"><i class="fa fa-ok text-success"></i> 2 minutes ago</small>
					</section>
				</article>
				<article class="chat-item right" id="chat-id-1">
					<a class="pull-right thumb-sm avatar" href="#">
						<img class="img-circle" src="https://graph.facebook.com/728554500524307/picture">
					</a>
					<section class="chat-body">
						<div class="panel bg-light text-sm m-b-none">
							<div class="panel-body"><span class="arrow right"></span>

								<p class="m-b-none">Lorem ipsum dolor sit amet, conse <br>adipiscing eli...<br>:)</p>
							</div>
						</div>
						<small class="text-muted">1 minutes ago</small>
					</section>
				</article>
			</section>

			<footer class="panel-footer"> <!-- chat form -->
				<article id="chat-form" class="chat-item">
					<a class="pull-left thumb-sm avatar"><img class="img-circle"  src="https://graph.facebook.com/728554500524307/picture"></a>
					<section class="chat-body">
						<form class="m-b-none" action="#">
							<div class="input-group">
								<input type="text" placeholder="Say something" class="form-control">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default">SEND</button>
								</span>
							</div>
						</form>
					</section>
				</article>
			</footer>

		</div>
	</div>
</section>

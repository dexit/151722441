<!DOCTYPE html>
<html>
<head>
	<title>Tin tức - vivufb.com</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="author" content="vivufb" />
	<meta name="description" content="tin tức vivufb" />
	<meta name="keywords" content="tin tức, fanpage, facebook" />

	<!-- full screen -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />

	<link rel="stylesheet" href="{{ [
				'assets/css/app.css',
				'bower_components/ionic/release/css/ionic.css',
				'bower_components/components-font-awesome/css/font-awesome.css',
        'styles/semantic-ui/dist/components/card.min.css',
        'styles/style.css',
        'styles/feeds.css',
        'styles/page-detail.css'
    ]|theme }}">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

	<!-- endbuild -->

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="styles/ionic.app.css" rel="stylesheet">
	-->

	<script type="text/javascript">
		window.appRoot = "{{ '/'|theme }}";
	</script>

	<!-- ionic/angularjs js -->
	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="{{ [
        'bower_components/jquery/dist/jquery.js',
        'bower_components/angular/angular.js',
        'bower_components/angular-animate/angular-animate.js',
        'bower_components/angular-cookies/angular-cookies.js',
        'bower_components/angular-route/angular-route.js',
        'bower_components/angular-sanitize/angular-sanitize.js',
        'bower_components/angular-ui-router/release/angular-ui-router.js'
    ]|theme }}"></script>
	<script src="{{ [
        'bower_components/ionic/release/js/ionic.js',
        'bower_components/ionic/release/js/ionic-angular.js',
        'bower_components/ngCordova/dist/ng-cordova.js',
        'bower_components/moment/moment.js',
        'bower_components/angular-moment/angular-moment.js',
        'bower_components/jquery.lazyload/jquery.lazyload.js',
        'bower_components/jquery.lazyload/jquery.scrollstop.js',
        'bower_components/angular-local-storage/dist/angular-local-storage.js',
        'bower_components/moment/locale/vi.js'
    ]|theme }}"></script>

	<!-- your app's js -->
	<!-- build:js scripts/scripts.js -->
	<script src="{{ [
        'scripts/app.js',
        'scripts/services/appglobal.js',
        'scripts/services/fcache.js',
        'scripts/filters/nthousand.js',
        'scripts/directives/onlastrepeat.js',
        'scripts/controllers/app.js',
        'scripts/controllers/category-filter.js',
        'scripts/controllers/feeds.js',
        'scripts/controllers/page.js',
        'scripts/services/shareparams.js',
        'scripts/services/sfeed.js',
        'scripts/controllers/pages.js',
        'scripts/controllers/category.js',
        'scripts/directives/scrollwatch.js',
        'scripts/controllers/about.js',
        'scripts/directives/scrollinfitine.js',
        'scripts/directives/googleadsense.js'
    ]|theme }}"></script>
	<!-- endbuild -->
</head>
<body>
<div id="app">
	<div class="app-wrapper">
		<div class="device-silhouette">
			<div class="view-wrapper">

				<div ng-app="fbFeedsApp">
					<ion-nav-view></ion-nav-view>
				</div>
			</div>
		</div>

		{% page %}

	</div>
</div>
<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-61341900-4', 'auto');
	ga('send', 'pageview');

</script>
</body>
</html>

<ion-view view-title="Bình chọn">

	<ion-content overflow-scroll="true" id="dln_vote_search_wrapper">

		<div class="list">

			<div class="item item-avatar">
				<img ng-src="{{page.thumb}}">

				<h3>{{page.name}}</h3>

				<h4><i class="fa fa-thumbs-o-up m-r-5"></i>{{page.likes|nThousand}} | <i class="fa fa-bullhorn m-r-5"></i>{{page.talking_about|nThousand}}</h4>
			</div>

			<label class="item item-input item-select">
					<div class="input-label">
						Danh mục
					</div>
					<select id="category_id">
					<option value="{{item.id}}" ng-repeat="item in categories">{{item.name}}</option>
				</select>
			</label>

			<div class="padding">
				<button class="button button-block button-assertive" ng-click="sendVote()" nav-direction="back">Bình chọn</button>
			</div>

		</div>

	</ion-content>

</ion-view>

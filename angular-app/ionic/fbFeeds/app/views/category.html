<ion-view view-title="Category">

  <ion-nav-buttons side="right">
    <a class="button button-icon button-clear" href="#/page_add"><i class="fa fa-plus"></i></a>
  </ion-nav-buttons>

  <ion-content overflow-scroll="true" id="dln_category_wrapper">

	  <ul class="list">
		  <li class="item" ng-repeat="category in categories" ng-click="gotoPages('{{$index}}')">
			  <i class="icon {{category.description}}"></i>
			  {{category.name}}
		  </li>
	  </ul>

  </ion-content>

</ion-view>

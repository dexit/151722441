<ion-view view-title="Tin">

	<ion-nav-buttons side="right">
		<a class="button button-icon button-clear" href="#/category_filter"><i class="fa fa-th"></i></a>
	</ion-nav-buttons>

	<ion-content overflow-scroll="true" id="dln_wrapper">
    <div class="tabs-striped tabs-background-positive tabs-color-light">
      <div class="tabs">
        <a class="tab-item active" href="#">
          <i class="icon ion-home"></i>
          Test
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-star"></i>
          Favorites
        </a>
      </div>
    </div>

		<div class="ui cards" infinite-scroll="getFeeds()" infinite-scroll-container='"#dln_wrapper"'
		     infinite-scroll-disabled="loading" infinite-scroll-listen-for-event="list:filtered">
			<div class="ui card" ng-repeat="feed in feeds" on-last-repeat="ngRepeatFinished">
				<div class="content dln-content">
					<div class="dln-body">
						<div class="left floated author m-r-5">
							<img class="ui avatar image lazy-images" data-original="{{feed.profile_src}}"/>
						</div>
						<a href="javascript:void(0)" ng-click="removeFeed($index)">
							<i class="right floated fa fa-angle-down"></i>
						</a>

						<div class="header" ng-click="gotoLink('{{feed.page_link}}')">{{feed.page.name}}</div>
						<div class="meta">
							<span class="category">{{feed.created_at | amCalendar}} <i class="{{feed.font_type}}"></i></span>
							<span class="category right floated">{{feed.category.name}}</span>
						</div>
					</div>
					<div class="description">
						<p ng-if="feed.type != 'link'">{{feed.message}}</p>
						<a ng-if="feed.type != 'link'" href="javascript:void(0)" ng-click="gotoLink('{{feed.link}}')"
						   class="dln-image-thumb">
							<i ng-if="feed.type == 'video'" class="fa fa-play icon"></i>
							<img class="lazy-images dln-thumb-images" data-original="{{feed.photo}}"/>
						</a>
						<a ng-if="feed.type == 'link'" href="javascript:void(0)" ng-click="gotoLink('{{feed.link}}')"
						   class="dln-image-thumb border-top">
							<div class="ui items">
								<div class="dln-link item">
									<div class="ui small left floated m-r-5">
										<img class="lazy-images dln-small-130" data-original="{{feed.picture}}"/>
									</div>
									<div class="content">
										<div class="header">{{feed.name}}</div>
										<div class="description full-width">
											<p>{{feed.message}}</p>
										</div>
									</div>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="extra content">
					<span class="left floated m-r-10"><i class="fa fa-thumbs-o-up"></i>{{feed.like_count|nThousand}}</span>
					<span class="left floated m-r-10"><i class="fa fa-comment-o"></i>{{feed.comment_count|nThousand}}</span>
					<span class="left floated m-r-10"><i class="fa fa-share-alt"></i>{{feed.share_count|nThousand}}</span>
					<i class="right floated fa fa-facebook-square" ng-click="gotoLink('{{feed.link}}')"></i>
					<!--<i class="right floated like icon"></i> -->
				</div>
			</div>
		</div>
	</ion-content>

</ion-view>

<ion-view view-title="Votes">

	<ion-content overflow-scroll="true" id="dln_vote_search_wrapper">

		<div class="list">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" placeholder="Tìm kiếm" id="dln_search_page">
			</label>
		</div>

		<div class="list list-inset">
			<div class="item item-avatar item-button-right" ng-repeat="item in pages" on-last-repeat="ngRepeatFinished">
				<img class="lazy-images" data-original="{{item.thumb}}" ng-click="gotoPageLink('{{$index}}')">

				<h2 ng-click="gotoPageLink('{{$index}}')">{{item.name}}</h2>

				<p>{{item.likes|nThousand}} | {{item.talking_about|nThousand}}</p>

				<button class="button button-positive m-t-10" ng-click="gotoVotePage('{{$index}}')">
					<i class="icon fa fa-angle-right"></i>
				</button>
			</div>
		</div>

	</ion-content>

</ion-view>

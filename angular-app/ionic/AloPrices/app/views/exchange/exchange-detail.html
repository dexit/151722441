<ion-view view-title="{{ 'header.title_exchange_detail' | translate }}">

  <ion-content overflow-scroll="{{ overflowScrolling }}" class="has-subheader">

    <!--BEGIN tab detail -->
    <div class="padding">
      <canvas id="exchange_line" class="chart chart-line" data="chart_data" height="450" width="600"
        labels="chart_labels" legend="true" series="chart_series" options="chart_options" click="showDetailCurrency"
        colours="chart_colours">
      </canvas>
    </div>

    <!-- BEGIN tab notify -->
    <ion-list class="list">

      <!-- BEGIN item divider -->
      <ion-item class="item item-divider">
        {{ 'exchange_detail.notify_device' | translate }}
      </ion-item>
      <!-- END item divider -->

      <ion-item class="item item-toggle" ng-repeat="notification in notifications" >
        {{ notification.name }}
        <label class="toggle toggle-balanced">
          <input type="checkbox" ng-change="onToggleNotification(notification)">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>

    </ion-list>
    <!-- END tab notify -->

  </ion-content>

</ion-view>

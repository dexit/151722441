<ion-view view-title="{{ 'header.title_exchange_add' | translate }}">

  <!-- BEGIN Navbar -->
  <ion-nav-buttons side="right">
    <a class="button button-icon button-clear" href="javascript:void(0)">{{ 'common.save' | translate }}</a>
  </ion-nav-buttons>
  <!-- END Navbar -->

  <!-- BEGIN tabs -->
  <div class="tabs-striped tabs-top tabs-background-balanced tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="javascript:void(0)" data-target="external">
        {{ 'exchange_add.exchange_rates' | translate }}
      </a>
      <a class="tab-item" href="javascript:void(0)" data-target="internal">
        {{ 'exchange_add.golds' | translate }}
      </a>
    </div>
  </div>
  <!-- END tabs -->

  <!--BEGIN list -->
  <ion-content overflow-scroll="{{ overflowScrolling }}">

    <ion-list can-swipe="allowSwipe">
      <div class="item item-divider">
        {{ 'home.exchange' | translate }}
      </div>
      <ion-item ng-repeat="item in items" class="item-avatar">
        <div class="flag-wrapper">
          <div class="img-thumbnail flag flag-icon-background flag-icon-vn" title="vn" id="vn"></div>
        </div>
        <h2>{{ item.name }}</h2>
        <p>{{ item.price }}<span>{{ item.suffix }}</span></p>
        <p>{{ item.price }}<span>{{ item.suffix }}</span></p>
        <ion-option-button class="button-positive" ng-click="share(item)">
          {{ 'home.share' | translate }}
        </ion-option-button>
      </ion-item>

    </ion-list>
  </ion-content>
  <!-- END list -->

</ion-view>

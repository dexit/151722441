<ion-view view-title="{{ 'header.title_exchange_add' | translate }}">

  <!-- BEGIN Navbar -->
  <ion-nav-buttons side="right">
    <a class="button button-icon button-clear" href="javascript:void(0)">{{ 'common.save' | translate }}</a>
  </ion-nav-buttons>
  <!-- END Navbar -->

  <!-- BEGIN tabs -->
  <div class="tabs-striped tabs-top tabs-background-balanced tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="javascript:void(0)" data-target="external" ng-click="onClickType('CURRENCY')">
        {{ 'exchange_add.exchange_rates' | translate }}
      </a>
      <a class="tab-item" href="javascript:void(0)" data-target="internal" ng-click="onClickType('GOLD')">
        {{ 'exchange_add.golds' | translate }}
      </a>
    </div>
  </div>
  <!-- END tabs -->

  <!--BEGIN list -->
  <ion-content class="has-subheader" overflow-scroll="{{ overflowScrolling }}">

    <!--BEGIN search -->
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear">
        Cancel
      </button>
    </div>
    <!--END search -->

    <ul>
      <li class="animate-repeat" class="item item-divider" ng-repeat="item in items">
        {{ 'home.exchange' | translate }}
      </li>
      <li class="animate-repeat" class="item item-checkbox item-icon-right">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        <div class="flag-wrapper pull-right">
          <div class="img-thumbnail flag flag-icon-background flag-icon-us {{ item.flag }}"></div>
        </div>
        {{ item.name }}
      </li>
    </ul>

  </ion-content>
  <!-- END list -->

</ion-view>

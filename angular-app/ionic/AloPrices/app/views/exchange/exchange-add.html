<ion-view view-title="{{ 'header.title_exchange_add' | translate }}">

  <!-- BEGIN Navbar -->
  <ion-nav-buttons side="right">
    <a class="button button-icon button-clear" href="javascript:void(0)" ng-click="onClickSaveCurrency()"><i class="fa fa-save"></i> {{ 'common.save' | translate }}</a>
  </ion-nav-buttons>
  <!-- END Navbar -->

  <!-- BEGIN tabs -->
  <div class="tabs-striped tabs-top tabs-background-balanced tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="javascript:void(0)" data-target="external" ng-click="onClickType('CURRENCY')">
        {{ 'exchange_add.exchange_rates' | translate }}
      </a>
      <a class="tab-item" href="javascript:void(0)" data-target="internal" ng-click="onClickType('GOLD')">
        {{ 'exchange_add.golds' | translate }}
      </a>
    </div>
  </div>
  <!-- END tabs -->

  <!--BEGIN list -->
  <ion-content class="has-subheader" overflow-scroll="{{ overflowScrolling }}">

    <!--BEGIN search -->
    <div class="bar bar-header item-input-inset exr-search">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="{{ 'common.search' | translate }}" ng-model="query">
      </label>
      <button class="button button-clear">
        {{ 'common.cancel' | translate }}
      </button>
    </div>
    <!--END search -->

    <div class="list">

      <div class="item item-divider" ng-repeat-start="(code, lists) in items">
        {{ 'home.exchange.' + code | translate }}
      </div>

      <div ng-animate="'animate'" class="item item-checkbox item-icon-right" ng-repeat="item in lists | filter:query">
        <label class="checkbox">
          <input type="checkbox" ng-checked="checkedCurrency.indexOf(item.id)  > -1" ng-click="onClickSaveCurrency(item.id)">
        </label>
        <div class="flag-wrapper pull-right">
          <div class="img-thumbnail flag flag-icon-background flag-icon-us {{ item.flag }}"></div>
        </div>
        {{ item.name }}
        <br />
        <span ng-hide="item.type == 'GOLD'" class="text-mute">{{ item.code }}</span>
      </div>

      <div ng-repeat-end=""></div>

    </div>

  </ion-content>
  <!-- END list -->

</ion-view>

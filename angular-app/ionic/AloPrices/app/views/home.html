<ion-view view-title="{{ 'header.title_home' | translate }}">

  <!-- BEGIN Navbar -->
  <!--<ion-nav-buttons side="left">
		<a class="button button-icon button-clear" href="#/category_filter"><i class="fa fa-ellipsis-v"></i></a>
	</ion-nav-buttons>

	 -->
  <!-- END Navbar -->
  <ion-nav-buttons side="right">
    <a class="button button-icon button-clear" ui-sref="app.exchange_add"><i class="fa fa-plus"></i></a>
  </ion-nav-buttons>

  <ion-content overflow-scroll="{{ overflowScrolling }}">
    <ion-list can-swipe="allowSwipe">
      <div class="item item-divider">
        {{ 'home.exchange' | translate }}
      </div>
      <ion-item ng-repeat="item in items" class="item-avatar">
        <div class="flag-wrapper">
          <div class="img-thumbnail flag flag-icon-background flag-icon-vn" title="vn" id="vn"></div>
        </div>
        <h3>{{ item.name }}</h3>
        <p>{{ item.buy }}<span>{{ item.suffix }}</span></p>
        <p>{{ item.sell }}<span>{{ item.suffix }}</span></p>
        <ion-option-button class="button-positive" ng-click="share(item)">
          {{ 'home.share' | translate }}
        </ion-option-button>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-view>

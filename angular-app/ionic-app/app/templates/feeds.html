<ion-view view-title="Feeds">
	<ion-content overflow-scroll="true" padding="true" class="scroll-content">
		<div class="row" infinite-scroll="getFeeds()" infinite-scroll-container='".scroll-content"' infinite-scroll-disabled="loading">
			<div class="ui cards" pull-to-refresh="getFeeds()">
				<div class="ui card" ng-repeat="feed in feeds">
					<div class="content dln-content">
						<div class="dln-body">
							<div class="left floated author m-r-5">
								<img class="ui avatar image" src="{{feed.profile_src}}">
							</div>
							<a href="javascript:void(0)" ng-click="removeFeed($index)">
								<i class="right floated remove icon"></i>
							</a>

							<div class="header">{{feed.profile_name}}</div>
							<div class="meta">
								<span class="category">{{feed.created_at | amCalendar}} <i class="{{feed.font_type}}"></i></span>
							</div>
						</div>
						<div class="description">
							<p>{{feed.message}}</p>
							<a href="javascript:void(0)" ng-click="gotoLink('{{feed.link}}')">
								<i ng-if="item.type == 'video'" class="play icon"></i>
								<img ng-src="{{feed.photo}}"/>
							</a>
						</div>
					</div>
					<div class="extra content">
							<span class="left floated m-r-10"><i
								class="thumbs outline up icon"></i>{{feed.like_count|nFormater}}</span>
							<span class="left floated m-r-10"><i
								class="comment outline icon"></i>{{feed.comment_count|nFormater}}</span>
							<span class="left floated m-r-10"><i
								class="share alternate icon"></i>{{feed.share_count|nFormater}}</span>
						<i class="right floated like icon"></i>
					</div>
				</div>
			</div>
		</div>
    <div ng-if="loading" class="row">
      <div class="col col-center text-center"><div class="ui active inline loader"></div></div>
    </div>

	</ion-content>
</ion-view>

<!doctype html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>poly foo</title>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<!-- endbuild -->

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="elements/elements.html">
	<!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="app">

	<core-drawer-panel>

		<!-- Drawer -->
		<core-header-panel drawer>

			<!-- Drawer Toolbar -->
			<core-toolbar style="background: #00bcd4;">Menu</core-toolbar>

			<!-- Drawer Content -->
			<core-menu selected="0">
				<core-item label="Yo"></core-item>
				<core-item label="Polymer"></core-item>
				<core-item label="App"></core-item>
			</core-menu>

		</core-header-panel>

		<!-- Main -->
			<core-scroll-header-panel condenses main>
				<!-- Main Toolbar -->
				<core-toolbar style="background: #00bcd4;" class="medium-tall">
					<paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
					<div class="title" flex="">Title</div>
					<paper-icon-button icon="view-module" aria-label="view-module"></paper-icon-button>

					<div class="bottom fit" horizontal layout>

						<paper-tabs  selected="{{ selected }}" selectedindex="0" flex style="max-width: 600px;" noink>

							<paper-tab>ITEM ONE</paper-tab>
							<paper-tab>ITEM TWO</paper-tab>
							<paper-tab>ITEM THREE</paper-tab>
						</paper-tabs>

					</div>
				</core-toolbar>

				<!-- Main Content -->
				<core-animated-pages selected="{{ selected }}" selectedindex="0" transitions="slide-from-right" >
					<section>
						<div layout vertical center center-justified style="background:red;">
							<div>Page 1</div>
						</div>
					</section>
					<section>
						<div layout vertical center center-justified style="background:blue;">
							<div class="hero-unit">
								<yo-greeting></yo-greeting>
								<p>You now have</p>
								<yo-list></yo-list>
							</div>
						</div>
					</section>
					<section>
						<div layout vertical center center-justified style="background:purple;">
							<div>Page 3</div>
						</div>
					</section>
				</core-animated-pages>
			</core-scroll-header-panel>
	</core-drawer-panel>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>

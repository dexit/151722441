<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

	<md-toolbar>
		<h1 class="md-toolbar-tools">
			<a ng-href="/" layout="row" flex>
				<div class="docs-logotype">Material Design</div>
			</a>
		</h1>
	</md-toolbar>

	<ul class="skip-links">
		<li class="md-whiteframe-z2">
			<md-button ng-click="focusMainContent($event)" href="#">Skip to content</md-button>
		</li>
	</ul>

	<md-content flex role="navigation">
		<ul class="docs-menu">
			<li ng-repeat="section in menu.sections" class="parent-list-item" ng-class="{'parentActive' : isSectionSelected(section)}">
				<h2 class="menu-heading" ng-if="section.type === 'heading'" id="heading_{{ section.name | nospace }}">
					{{section.name}}
				</h2>
				<menu-link section="section" ng-if="section.type === 'link'"></menu-link>

				<menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>

				<ul ng-if="section.children" class="menu-nested-list">
					<li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">
						<menu-toggle section="child"></menu-toggle>
					</li>
				</ul>
			</li>
		</ul>
	</md-content>
</md-sidenav>

<div ng-controller="dlnToolbarCtrl">
	<md-content>
		<md-toolbar>
			<h2 class="md-toolbar-tools">
				<span>Toolbar</span>
			</h2>
		</md-toolbar>
		<br>
		<br>
		<md-toolbar class="md-tall md-accent">
			<h2 class="md-toolbar-tools">
				<span>Toolbar: tall (md-accent)</span>
			</h2>
		</md-toolbar>
		<br>
		<md-toolbar class="md-tall md-warn md-hue-3">
			<span flex></span>

			<h2 class="md-toolbar-tools md-toolbar-tools-bottom">
				<span class="md-flex">Toolbar: tall with actions pin to the bottom (md-warn md-hue-3)</span>
			</h2>
		</md-toolbar>
	</md-content>
</div>

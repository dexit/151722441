<div class="navbar">
	<div class="navbar-inner">
		<div class="left sliding"><a href="pages/account/login.html" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
		<div class="center sliding">{{appName}}</div>
	</div>
</div>

<div class="pages navbar-through">
	<div data-page="register" class="page no-toolbar no-swipeback">

		<div class="page-content ">

			<div class="content-block">
				<div class="logo">{{appName}}</div>
			</div>

			<div class="list-block">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input id="email" type="email" placeholder="{{placeholder_email}}" />
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-tel"></i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input id="password" type="password" placeholder="{{placeholder_password}}" />
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>

			<div class="content-block login-btn-content">
				<a href="#" class="button button-big login-submit button-fill color-orange">{{loginBtn}}</a>
			</div>

		</div>

	</div>
</div>
